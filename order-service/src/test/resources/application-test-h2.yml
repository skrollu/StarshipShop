app:
  hashids:
    salt: mySuperTestSalt
spring:
  datasource:
    password: ''
    url: jdbc:h2:mem:order_service_test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  h2:
    console:
      enabled: true
      path: /console
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2
